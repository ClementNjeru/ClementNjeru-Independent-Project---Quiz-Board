<body>
    <!-- Divison 1 -->
    <div class="title">
        <span class="qb">QUIZ BOARD</span>
    </div>
    <br>
    <div class="btn1">
        <button class="btn2">Start Quiz</button>
    </div>
    <br>

    <!-- Division 1.1 -->
        <div class="info title">
            <h2>Read the following instructions carefully before commencing your quiz;</h2>
        </div>
        <div class="infor list">
            <div>
                <h3 class="infor">1.No mobile phones or electronic gadgets are allowed.</h3>
                <h3 class="infor">2.Students who are late will not be given extra time.</h3>
                <h3 class="infor">3.Students are advised that good time management is essential.</h3>
             
            </div>
        </div>
   
        <div class="buttons">
            <button class="quit">Exit Quiz</button>
            <button class="quit">Continue</button>
        </div>
